<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Detecta ingresar caracteres especiales a nuestra pagina -->
    <meta name="description" content="BlogPost de Cypher404, con todo el contenido que va conociendo y subiendo"> <!-- Descripcion de lo que tiene nuestra pagina -->
    <meta name="robots" content="index,follow"> <!-- ayuda a robots a que nuestra pagina aparezca en la busqueda de contenido similar -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Si se abre desde pagina web, este meta es para que se escale la resolucion y se vea mejor desde un movil -->
    <title>BlogPost | Cypher404</title> <!-- Nombre que saldra en la pestaña del navegador -->
    <link rel="stylesheet" href="/assets/css/style.css"> <!-- Hoja de estilo de css -->
</head>
<body>
    <header> <!--Sección superior de nuestro website--> 
        <h1>Soy una lista</h1>
        <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->

    </header>

    <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->

    <section> 
        <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->

        <article>
            <!--Contenido independiente de la página. Es reutilizable-->
        </article>

    </section>

    <ul> <!--Lista desordenada: Sin numerar-->
        
        <li><!--Item List. Elementos de la lista--></li>

    </ul>

    <ol></ol> <!--Lista ordenada: Numerada-->
    
    </main>

    <footer> <!--Sección final de nuestro website-->

    </footer>

    <p></p> <!--Párrafo, texto-->

    <h1></h1> 
    <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->

    <a href="#"></a>
    <!--Enlaces/links que nos permitirán movernos entre páginas.-->
</body>
</html>
